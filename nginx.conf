server {
    listen 80;  # Listen on port 80 (default HTTP port)
    server_name localhost;  # Replace with your actual server name

    root /www-data;  # Replace with the path to your desired directory
    index index.html index.htm;  # Specify default index files

    location / {
        try_files $uri $uri/ =404;  # Attempt to serve requested files directly, then try directories, then return a 404 error
    }
}