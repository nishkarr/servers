<!DOCTYPE html>
<html>
    <head>
        <title>Servers</title>
        <meta charset="utf-8">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>>> servers</h1>
        <div>
            <ul id="servers-list"></ul>
        </div>
        <script>
window.onload = function() {
    let servers = [
        {name: "RabbitMQ", port: "15672"},
        {name: "phpMyAdmin", port: "8080"},
        {name: "Redis Commander", port: "8081"},
        {name: "pgAdmin 4", port: "8082"},
    ]

    const hostname = window.location.hostname;
    let list = document.querySelector("#servers-list");

    servers.forEach(element => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = `http://${hostname}:${element.port}`;
        link.textContent = element.name;
        li.append(link);
        list.append(li);
    });
};
        </script>
    </body>
</html>
